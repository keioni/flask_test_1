<html><body>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div>
    {% for category, message in messages %}
        <p style="color: red">{{ category }}: {{ message }}</p>
    {% endfor %}
    </div>
{% endif %}
{% endwith %}
    <form method="POST">
        {{ form.username }}<br />
        {{ form.password }}<br />
        {{ form.submit }}
    </form>
</body></html>
